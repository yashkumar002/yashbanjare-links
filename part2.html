<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><!-- YASH -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Portfolio Card</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- // Created by Yash Kumar Banjare..... SSTC   -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;/* YASH */
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #c94706, #c61404, #be3a02);
     */
     background-image: url('Tech10.webp');
      background-size: 400% 400%; /* YASH */
      animation: gradientBackground 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBackground {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}/* YASH */
      100% {background-position: 0% 50%;}
    }
    /* // Created by Yash Kumar Banjare..... SSTC   */

    .card {
      background: linear-gradient(145deg, #7b4397, #dc2430);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;/* YASH */
      color: white;
    }
    /* // Created by Yash Kumar Banjare..... SSTC   */

    .card::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;/* YASH */
      right: 0;
      height: 100px;
      background: inherit;
      filter: blur(15px);/* YASH */
      transform: scaleY(-1);
      opacity: 0.25;
      border-radius: 20px;
      z-index: -1;
    }
    /* // Created by Yash Kumar Banjare..... SSTC   */

    .card a button {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;/* YASH */
      border-radius: 30px;
      background: linear-gradient(135deg, #db1009, #e6c507);
      color: white;
      font-weight: bold;/* YASH */
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 5px 15px rgba(255, 120, 180, 0.4);
    }/* YASH */

    .card a button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 120, 180, 0.6);
    }
    /* // Created by Yash Kumar Banjare..... SSTC   */

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }/* YASH */

    .social-icons a {
      color: white;/* YASH */
      font-size: 22px;
      background: linear-gradient(135deg, #db1009, #e6c507);
      padding: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;/* YASH */
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 120, 180, 0.4);
    }
    /* // Created by Yash Kumar Banjare..... SSTC   */

    .social-icons a:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 20px rgba(255, 120, 180, 0.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- // Created by Yash Kumar Banjare..... SSTC   -->
    <a href="assets/index.html" target="_blank">
      <button>My Portfolio</button><!-- YASH -->
    </a>
    <a href="assets/Resume1.pdf" target="_blank">
      <button>Resume</button><!-- YASH -->
    </a>
    <!-- // Created by Yash Kumar Banjare..... SSTC   -->
    <div class="social-icons">
      <a href="https://github.com/yashkumar002" target="_blank"><i class="fab fa-github"></i></a><!-- YASH -->
      <a href="https://www.linkedin.com/in/yash-banjare-199b76264?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://youtube.com/@yproblemsolver?si=nStV_JhDju5pxzTC" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a><!-- YASH -->
      <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
    </div><!-- YASH -->
  </div>
</body>
</html>
